<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Generators</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    body {
      min-width: 275px;
    }
  </style>

</head>
<body>

<div class="jumbotron text-center">
  <h1>Random Generators</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h3>Letter Genererator</h3>
      <p>Randomly generate a random letter that is the size of your screen.</p>
      <button class="btn btn-lg btn-primary">Launch Letter Generator</button>
    </div>
    <div class="col-sm-6">
      <h3>Dice Grid Generator</h3>
      <p>Generate a grid of dice, of any size.</p>
      <button class="btn btn-lg btn-primary">Launch Dice Grid</button>
    </div>
  </div>
</div>

</body>
</html>
