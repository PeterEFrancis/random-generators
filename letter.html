<!DOCTYPE html>
<html lang="en" onclick="generate();">
  <head>
    <title>
      Letter Generator
    </title>

    <style>
      * {
        user-select: none;
      }

      h1 {
        margin: 0px;
        font-size: 80vmin;
      }

    </style>

  </head>
  <body>
    <center>
      <h1 id="letter"><span style="font-size: 30pt; margin: auto">Click to generate a letter.</span></h1>
    </center>

    <script>
      function generate() {
        document.getElementById('letter').innerHTML = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[ Math.floor((Math.random() * 26))];
      }
    </script>
  </body>



</html>
